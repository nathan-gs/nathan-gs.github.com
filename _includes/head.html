<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <script defer src="//use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <meta name="p:domain_verify" content="77d6a2df29213b417fd2fa0a75051cd5"/>
    {% if jekyll.environment == 'production' and site.google_analytics %}
        {% include google-analytics.html %}
    {% endif %}    
    <style>
{% if page.categories contains 'presentations' %}
    {% assign header_color = '#fca311' %}
{% elsif page.layout == 'post' %}
    {% assign header_color = '#0084d1' %}
{% else %}
    {% assign header_color = '#eb613d' %}
{% endif %}
        .site-header {
            border-top-color: {{ header_color }};
        }
    </style>
</head>
