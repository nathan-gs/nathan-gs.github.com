<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="p:domain_verify" content="77d6a2df29213b417fd2fa0a75051cd5"/>
    {% if jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}    
    <style>
{% if page.categories contains 'presentations' %}
    {% assign header_color = '#fca311' %}
{% elsif page.layout == 'post' %}
    {% assign header_color = '#0084d1' %}
{% elsif page.layout == 'tag' %}
    {% assign header_color = '#33cc66' %}
{% elsif page.header_color %}
    {% assign header_color = page.header_color %}
{% else %}
    {% assign header_color = '#eb613d' %}
{% endif %}
        .site-header {
            border-top-color: {{ header_color }};
        }
    </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
</head>
